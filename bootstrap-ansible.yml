# bootstrap-ansible.yml
# This playbook MUST be run first. Its only job is to install the Ansible collections
# needed by the main playbook.
- name: "Bootstrap Ansible dependencies"
  hosts: localhost
  connection: local

  tasks:
    - name: "Install required Ansible collections"
      become: yes
      ansible.builtin.ansible_galaxy_collection:
        name: "{{ item }}"
        state: present
      loop:
        - community.general
        - community.aur
