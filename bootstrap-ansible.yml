# bootstrap-ansible.yml
- name: "Bootstrap Ansible dependencies"
  hosts: localhost
  connection: local

  tasks:
    - name: "Install required Ansible collections"
      become: yes
      ansible.builtin.command: "ansible-galaxy collection install community.general community.aur"
      args:
        # This will only run if the directory for the last collection doesn't exist
        creates: "/root/.ansible/collections/ansible_collections/community/aur"
